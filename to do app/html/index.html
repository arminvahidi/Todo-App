<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    
    <div class="main-box">

        <h2>Todo App</h2>
        <div class="information">
            <input type="text" id="task-input" placeholder="Test">
            <input type="date" id="date-input">
            <button id="add-button">Add</button>
            <button id="edit-button">Edit</button>
        </div>
        <div class="actions">
            <div class="left-buttons">
                <button class="filter-todos">All</button>
                <button class="filter-todos">Pending</button>
                <button class="filter-todos">Completed</button>
            </div>
            <button id="delete-all-button">Delete All</button>
        </div>

    </div>

    <div id="alert-message">
    </div>

    <div class="table">
        <table>
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>

            <tbody>
            </tbody>
        </table>
    </div>

<script src="../js/app.js"></script>    
</body>
</html>
